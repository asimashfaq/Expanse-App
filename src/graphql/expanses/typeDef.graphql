input ExpansesInput{
    id: Int
    name: String!
    description: String
    total_amount: Float!
    ratioId: Int!
    shares_with: [Int!]!
}
type Balance {
    receivable: Float
    paid: Float
    received: Float
}
type ExpansesShare{
    id: Int
    amount: Float
    user: User!
    expansesId: Int
    status: String
}
type Expanses{
    id: Int
    name: String!
    description: String
    total_amount: Float!
    ratio: Ratio!
    user: User!
    expansesShare: [ExpansesShare!]!
    createdAt: String
    updatedAt: String
}
type Query {
  expanses: [Expanses!]!
  expanse(id: Int!): Expanses!
  balance: Balance!
}
type Mutation {
    createExpanses(input:ExpansesInput): Expanses!
}